<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚úÖ Device Registered Successfully!</title>
    <style>
        /* --- Reset & Body --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Card --- */
        .card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        /* --- Headings --- */
        h2 {
            color: #28a745;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 8px 0;
        }

        /* --- Button --- */
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 12px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* --- Responsive --- */
        @media (max-width: 400px) {
            .card {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>‚úÖ Device Registered Successfully!</h2>
        <p><strong>Tag:</strong> {{ tag }}</p>
        <p><strong>Hostname:</strong> {{ hostname }}</p>
        <p><strong>IP Address:</strong> {{ ip }}</p>
        <a href="/" class="btn">üè† Go back to Dashboard</a>
    </div>
</body>
</html>
